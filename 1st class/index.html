<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>

  <div id="root"></div>   

  <script type="text/javascript">
   

    const myH1 = React.createElement('h1', null, 'Con lo visto hasta ahora');
    const myH2 = React.createElement('h2', null, 'Replica este HTML');
    const myH3 = React.createElement('h3', null, 'Usando');
    const myH4 = React.createElement('h4', null, 'React.js');
    const myFooter = React.createElement('footer', null, 'Suerte');
    ReactDOM.render(
            [myH1, myH2, myH3, myH4, myFooter],
            document.getElementById("root")
        );

  </script>
</body>
</html>
